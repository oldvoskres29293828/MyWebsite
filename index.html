<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер с кланами</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Кликер: Яйцо</h1>

  <div class="profile">
    <h2>Профиль игрока</h2>
    <p id="playerName">Имя: Гость</p>
    <p id="playerLevel">Уровень: 1</p>
    <p id="playerClicks">Клики: 0</p>
  </div>

  <div id="egg" class="egg"></div>
  
  <div class="shop">
    <h2>Магазин</h2>
    <button id="buyWeapon">Купить Меч (100 кликов)</button>
    <button id="buyArmor">Купить Броню (200 кликов)</button>
    <button id="createClan">Создать клан</button>
    <button id="joinClan">Присоединиться к клану</button>
  </div>

  <div class="clan">
    <h2>Клан: <span id="clanName">Нет</span></h2>
    <button id="fightClan">Сражаться с кланом</button>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
