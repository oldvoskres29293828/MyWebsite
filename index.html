<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кликер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 2em;
    }
    .counter {
      font-size: 3em;
      margin: 20px;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      background-color: #008CBA;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005f6b;
    }
    .shop {
      margin-top: 30px;
    }
    .upgrade-button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Кликер</h1>
  <div class="counter" id="counter">0</div>
  <button id="clickButton">Кликни меня!</button>

  <div class="shop">
    <h2>Улучшения</h2>
    <button class="upgrade-button" id="upgradeButton">Увеличить на 2 за 50 очков</button>
  </div>

  <script>
    // Логика кликов
    const clicker = {
      counter: 0,
      multiplier: 1,
      increase: function() {
        this.counter += this.multiplier;
        document.getElementById('counter').textContent = this.counter;
      }
    };

    // Логика магазина
    const shop = {
      upgradeCost: 50,  // Ты можешь потом поменять эту цену
      upgradeMultiplier: 2, // Новый множитель
      upgradeButton: document.getElementById('upgradeButton'),
      upgrade: function() {
        if (clicker.counter >= this.upgradeCost) {
          clicker.counter -= this.upgradeCost;
          clicker.multiplier = this.upgradeMultiplier;
          document.getElementById('counter').textContent = clicker.counter;
          alert(`Множитель увеличен! Теперь за клик вы получаете ${clicker.multiplier} очков.`);
          this.updateUpgradeButton();
        } else {
          alert("У вас недостаточно очков для улучшения!");
        }
      },
      updateUpgradeButton: function() {
        this.upgradeButton.textContent = `Увеличить на ${this.upgradeMultiplier} за ${this.upgradeCost} очков`;
      }
    };

    // Обработчики событий
    document.getElementById('clickButton').addEventListener('click', function() {
      clicker.increase();
    });

    shop.upgradeButton.addEventListener('click', function() {
      shop.upgrade();
    });
  </script>

</body>
</html>
