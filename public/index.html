<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мини-мессенджер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="register">
    <h2>Регистрация</h2>
    <input id="reg-username" placeholder="Имя" required>
    <input id="reg-login" placeholder="Логин" required>
    <button id="reg-btn">Войти</button>
    <p id="reg-error" style="color:red"></p>
  </div>

  <div id="chat" style="display:none">
    <div id="users-panel">
      <h3>Пользователи</h3>
      <ul id="user-list"></ul>
    </div>
    <div id="main-chat">
      <div id="tabs">
        <button id="global-tab" class="active">Глобальный чат</button>
        <button id="private-tab">Личные сообщения</button>
      </div>
      <div id="global-chat">
        <div id="global-messages" class="messages"></div>
        <input id="global-input" placeholder="Сообщение...">
        <button id="global-send">Отправить</button>
      </div>
      <div id="private-chat" style="display:none">
        <div>
          <select id="private-to"></select>
        </div>
        <div id="private-messages" class="messages"></div>
        <input id="private-input" placeholder="Сообщение...">
        <button id="private-send">Отправить</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
